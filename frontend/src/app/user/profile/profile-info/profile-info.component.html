<div class="card">
    <div class="card-header">
        <h4 class="mb-0">User Information</h4>
    </div>
    <div class="card-body">
        <form class="form" [formGroup]="profileForm" name="profileForm" novalidate autocomplete="off">
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">First name</label>
                <div class="col-lg-9">
                    <input class="form-control" type="text" name="firstName" formControlName="firstName" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Last name</label>
                <div class="col-lg-9">
                    <input class="form-control" type="text" name="lastName" formControlName="lastName" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Mobile</label>
                <div class="col-lg-9">
                    <input class="form-control" type="text" name="mobile" formControlName="mobile" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Country</label>
                <div class="col-lg-9">
                    <input class="form-control" type="text" name="country" formControlName="country" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Postal Code</label>
                <div class="col-lg-9">
                    <input class="form-control" type="text" name="postalCode" formControlName="postalCode" />
                </div>
            </div>

            <div class="form-group row">
                <div class="col-lg-12">
                    <div class="float-left mt-2" role="group">
                        <input (click)="deleteProfile()" type="button" class="btn btn-danger" value="Delete" />
                    </div>
                    <div class="float-right mt-2" role="group">
                        <input (click)="updateProfile()" type="button" class="btn btn-primary" value="Update" />
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
