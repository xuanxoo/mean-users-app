<div class="card">
    <div class="card-header">
        <h4 class="mb-0">Update Password</h4>
    </div>
    <div class="card-body">
        <form class="form" [formGroup]="passwordForm" name="passwordForm" novalidate autocomplete="off">
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Username</label>
                <div class="col-lg-9">
                    <input disabled class="form-control" type="text" name="username" formControlName="username" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Password</label>
                <div class="col-lg-9">
                    <input class="form-control" type="password" name="password" formControlName="password" />
                    <validation-messages style="text-align: left" [control]="passwordForm.controls.password">
                    </validation-messages>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Confirm</label>
                <div class="col-lg-9">
                    <input class="form-control" type="password" name="confirmPassword"
                        formControlName="confirmPassword" />
                    <validation-messages style="text-align: left" [control]="passwordForm.controls.confirmPassword">
                    </validation-messages>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-6"></div>
                <div class="col-lg-6">
                    <div class="float-right mt-2" role="group">
                        <input type="button" [disabled]="passwordForm.invalid" (click)="updatePassword()"
                            class="btn btn-primary" value="Update" />
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
