<div class="container ">
  <div class="row">
    <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
      <div class="row">
        <div class="col-lg-5 col-md-8 mx-auto">
          <div class="card">
            <article class="card-body">
              <a [routerLink]="['/register']" class="float-right btn btn-outline-primary">Sign up</a>
              <h4 class="card-title mb-4 mt-1">Sign in</h4>
              <form (submit)="login(loginForm)" novalidate [formGroup]="loginForm">
                <div class="form-group">
                  <label>Your email</label>
                  <input class="form-control" placeholder="Email" type="email" name="username"
                    formControlName="userName" />
                  <validation-messages style="text-align: left" [control]="loginForm.controls['userName']">
                  </validation-messages>
                </div>
                <div class="form-group">
                  <label>Your password</label>
                  <input class="form-control" placeholder="******" type="password" name="password"
                    formControlName="password" />
                  <validation-messages style="text-align: left" [control]="loginForm.controls['password']">
                  </validation-messages>
                </div>
                <div class="form-group">
                  <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-block">
                    Login
                  </button>
                </div>
              </form>
            </article>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
